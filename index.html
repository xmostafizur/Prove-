<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Particles Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
            animation: floatParticles 20s infinite linear;
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Container Styles */
        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff758c, #ffd1dc, #ff91b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textWave 4s ease-in-out infinite;
        }

        @keyframes textWave {
            0%, 100% {
                letter-spacing: 2px;
            }
            50% {
                letter-spacing: 10px;
            }
        }

        p {
            font-size: 1.5em;
            margin: 15px 0;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notice {
            margin-top: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeNotice 3s infinite;
        }

        @keyframes fadeNotice {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Animated Loader */
        .loader {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader div {
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .loader div:nth-child(1) {
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>কাজ চলছে</h1>
        <p>আমাদের সাইটটি আপডেট করা হচ্ছে।</p>
        <p>আমরা শীঘ্রই ফিরব।</p>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="notice">আমরা ফ্রি থেকে পেইড সার্ভিসে স্থানান্তরের জন্য কাজ করছি। ধৈর্য্য ধরার জন্য ধন্যবাদ।</div>
    </div>
</body>
</html>
